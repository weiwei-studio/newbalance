		<script>
			var a = 0,b = 0;
			
			$('.you').click(move)
			$('.zuo').click(move1)
//			console.log($('.middle3>img'))
			
			function move(){
				a++
				if(a>1){
					a=0
				}
				$('.middle3>img').eq(a).css("left","100%")
				$('.middle3>img').eq(a).animate({left: 0},500)
				$('.middle3>img').eq(b).animate({left: -1920},500)
				b=a
				
			}
			
			
			function move1(){
				a--
				if(a<0){
					a=1
				}
				$('.middle3>img').eq(a).css("left","-100%")
				$('.middle3>img').eq(a).animate({left:0},500)
				$('.middle3>img').eq(b).animate({left: 1920},500)
				b=a
				
			}
			var dsq=setInterval(move,3000)
//			$('.middle3').mouseover(clearInterval(dsq))
$('.middle3').hover(function () { clearInterval(dsq) }, function () { dsq=setInterval(move,2000) })
